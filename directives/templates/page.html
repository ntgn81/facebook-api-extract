<div class="page">
  <div class="row">
    <figure class="col-md-5">
      <img ng-src="{{page.cover.source}}" alt="Page Image">
    </figure>
    <div class="col-md-7">
      <a href="{{page.link}}" target="_blank">
        <h4>{{page.name}}</h4>
      </a>
      <p class="page-category">
        Category: <span>{{page.category}}</span>
      </p>
      <p class="page-likes">
        Likes: <span>{{page.likes | number}}</span>
      </p>
    </div>
  </div>
</div>
